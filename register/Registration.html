<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/style.css " type="text/css" >
</head>

<body style="background-color:lightblue;">
    <h1 style="color:red;font-size:60px;text-align:center;">Registration Form</h1>
      <h2 style="color: blue; margin-left: 35px; font-size: 30px ">Fill the Details of Player:</h2>
    <form>
        <div style="color:black; font-size: 30px; margin-left:10%;">
            <label style="margin-right:90px;">First name :</label>
            <input type="text" id="fname" name="fname" class="input"><br><br>
            <label style="margin-right:100px;">Last name :</label>
            <input type="text" id="lname" name="lname" class="input"><br><br>
            <label style="margin-right:85px;"> Team name :</label>
            <input type="text" name="tname" class="input"><br><br>
            <label style="margin-right:55px;">Auction Price :</label>
            <input type="text" id="price" name="price" class="input"><br><br>
            <label style="margin-right:55px;">Match Played :</label>
            <input type="text" id="match" name="match" class="input"><br><br>
            <label style="margin-right:70px;for=" dob">Date of Birth :</label>
            <input type="date" id="dob" name="dob" class="input"><br><br>
            <label style="margin-right:175px;for=" age">Age :</label>
            <input type="number" id="age" name="age" class="input"<br><br><br />
            <label style="margin-right:140px;">Weight :</label>
            <input type="text" id="weight" name="weight" class="input"><br><br>
            <label style="margin-right:60px;for=" skills">Player Skills :</label>
            <input type="radio" id="raid" name="player_Skills" value="raid">
            <label style="margin-right:;for=" raid">RAIDER</label>
            <input type="radio" id="defence" name="players_Skills" value="defence">
            <label style="margin-right:;for=" defence">DEFENDER</label>
            <input type="radio" id="both" name="players_Skills" value="both">
            <label style="margin-right:;for=" both">ALL ROUNDER</label><br /><br />
            <label style="margin-right:90px;">Raid Points :</label>
            <input type="text" id="rpoints" name="rpoints" class="input"><br><br>
            <label style="margin-right:50px;">Defence Points:</label>
            <input type="text" id="dpoints" name="dpoints" class="input"><br><br>
            <label style="margin-right:125px;">Address :</label>
            <input type="text" id="addr" name="addr" class="input"><br><br>
            <label style="margin-right:170px;">City :</label>
            <input type="text" id="city" name="city" class="input"><br><br>
            <label style="margin-right:150px;">Email :</label>
            <input type="text" id="email" name="email" class="input"><br><br>
            <label style="margin-right:25px;for=" cnumber">Contact Number :</label>
            <input type="text" id="cnumber" name="cnumber" class="input"<br><br><br />
     </form>
        <button type = "button" onclick="myFunction()" class="btn">Submit</button>
            <p id="demo"></p>
    <script>
        function myFunction() {
            document.getElementById("demo").style.fontSize = "45px";
            document.getElementById("demo").style.backgroundColor = "seashell";
            document.getElementById("demo").innerHTML = " Submitted Successfully";
        }
   </script>
</body>
</html>
